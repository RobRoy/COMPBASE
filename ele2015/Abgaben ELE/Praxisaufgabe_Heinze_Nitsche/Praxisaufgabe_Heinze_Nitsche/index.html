<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kompetenzen</title>

    <!--Einbindung der Javascript- und Designdatei -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="kompetenzen.js"></script>
    <link href="designindex.css" type="text/css" rel="stylesheet">

    <style>
        /*Vor Kompetenzen keine Aufzählungspunkte*/
        #liste-aller-kompetenzen li {
            list-style: none;
        }
        /* Wende Regel nur auf alle Elemente an, die die Klasse "comments" haben und Kindelemente von "#liste-gelernter-kompetenzen" sind */
        /*Vor Kommentaren keine Aufzählungspunkte */
        #liste-gelernter-kompetenzen .comment {
            list-style: none;
        }
        /*Das Wort "Kommentare" ist unterstrichen*/
        #liste-gelernter-kompetenzen .comments {
            text-decoration: underline;
        }

    </style>

</head>
<body>
<div id="anmeldeformular">
    <form id="form-login">
        <p>
            <label>
                </br>
                <h2>Kompetenztool</h2>
                </br>
                </br>
                </br>
                <span>Benutzername:</span>   <!--Benutzername wird eingelesen-->
                <input id="username" type="text" />
            </label>
        </p>
        <p>
            <label>
                <span>Passwort:</span>
                <input id="password" type="password" />     <!--Passwort kann eingelesen werden-->
            </label>
        </p>
        <p><button type="button" id="einloggen">Einloggen</button></p>   <!--Button einloggen-->
    </form>
</div>


<!--Seite Liste aller Kompetenzen-->
<div id="liste-aller-kompetenzen" style="display:none">
    <h1>Kompetenzen</h1>
    <!--Anzeige des Wartebildes, beim Laden aller Kompetenzen -->
    <div id="bild" style="text-align: center;">
        <img src=wait.gif width=400 height=200 border=0>
    </div>
    <p>Angemeldet als: <span id="angemeldet-als"></span></p>
    <!--2 Buttons zum Kompetenzen laden und zum Anzeigen der gelernten Kompetenzen-->
    <button id="kompetenzen-laden">Kompetenzen laden</button>
    <button id="gelernte-kompetenzen-anzeigen">Gelernte Kompetenzen anzeigen</button>
    <!--Box mit Scrollbalken-->
    <div id= "umrahmung" style="height:400px; border:1px solid #0B243B; overflow:auto;">
        <table style="width:28%;" border="0" cellspacing="1" cellpadding="2">
    <ul id="kompetenzen" style="list-style-type: none"></ul>
        </table>
    </div>
</div>

<!--Seite Liste aller gelernten Kompetenzen-->
<div id="liste-gelernter-kompetenzen" style="display:none">
    <h1>Gelernte Kompetenzen</h1>
    <!--Wartebild anzeigen, beim Laden der gelernten Kompetenzen-->
    <div id="bild2" style="text-align: center;">
        <img src=wait.gif width=400 height=200 border=0>
    </div>
    <!--Button um zurück zu allen Kompetenzen zu gelangen-->
    <button id="alle-kompetenzen-anzeigen">Alle Kompetenzen anzeigen</button>
    <ul id="gelernte-kompetenzen"></ul>
</div>
</body>
</html>
